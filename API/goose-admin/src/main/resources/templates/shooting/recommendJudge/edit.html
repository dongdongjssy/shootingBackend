    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) { // basic
            url = window.createObjectURL(file);
        } else if (window.URL != undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file);
        }
        return url;
    }

    function submitHandler() {
        if ($.validate.form()) {
            var sHTMLcontent = $("#contentId").summernote('code');
            $("#content").val(sHTMLcontent);

            var formdata = new FormData();
            formdata.append("id", $("#id").val());
            // formdata.append("clientUserId", $("#clientUserId").val());
            formdata.append("category", $("#category").val());
            formdata.append("title", $("#title").val());
            formdata.append("content", $("#content").val());
            // formdata.append("likeCount", $("#likeCount").val());
            // formdata.append("commentCount", $("#commentCount").val());
            // formdata.append("readCount", $("#readCount").val());
            // formdata.append("onTop", $("#onTop").val());
            // formdata.append("rankings", $("#rankings").val());
            formdata.append("draft",$("input[name='draft']:checked").val())
            formdata.append("status", $("#status").val());
            // formdata.append("createBy", $("#createBy").val());
            // formdata.append("createTime", $("#createTime").val());
            // formdata.append("updateBy", $("#updateBy").val());
            // formdata.append("updateTime", $("#updateTime").val());
            // formdata.append("adTitle", $("#adTitle").val());
            // formdata.append("adContent", $("#adContent").val());
            // formdata.append("contentShort", $("#contentShort").val());
            // formdata.append("videoCover", $("#videoCover").val());
            formdata.append("videoFile", $('input[name=video]').get(0).files[0]);
            for (var i in fileArr) {
                var data = fileArr[i]
                i++
                var fileName = 'image' + i
                formdata.append(fileName, data);
            }
            for (var i in fileArrAdd) {
                var data = fileArrAdd[i]
                i++
                var num=fileArr.length+i;
                var fileName = 'image' + num+'File'
                formdata.append(fileName, data);
            }
            $.ajax({
                url: prefix + "/edit",
                data: formdata,
                type: "post",
                processData: false,
                contentType: false,
                beforeSend: function (XMLHttpRequest) {
                    //注意，layer.msg默认3秒自动关闭，如果数据加载耗时比较长，需要设置time
                    $.modal.loading("提交中...");
                },
                success: function (result) {
                    $.modal.closeLoading();
                    $.operate.saveSuccess(result);
                }
            })
        }
    }
