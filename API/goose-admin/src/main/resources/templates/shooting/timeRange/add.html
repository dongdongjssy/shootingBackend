<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-timeRange-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">时间段名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">多少月以内：</label>
				<div class="col-sm-8">
					<input id="monthCount" name="monthCount" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "shooting/timeRange"
	    		
		$("#form-timeRange-add").validate({
			rules:{
				id: {
					required: false,
				},
				name: {
					required: false,
				},
				monthCount: {
					required: false,
				},
			},
			messages: {
				id: {
				},		
				name: {
				},		
				monthCount: {
				},		
		    }				
		});
	
		function submitHandler() {
			if ($.validate.form()) {
		        var formdata = new FormData();
				formdata.append("name", $("#name").val());
				formdata.append("monthCount", $("#monthCount").val());


		        
		        $.ajax({
		            url: prefix + "/add",
		            data: formdata,
		            type: "post",
		            processData: false,
		            contentType: false,
		            success: function(result) {
		            	$.operate.saveSuccess(result);
		            }
		        })
	        
	   		}	
		}
		

	    
	</script>
</body>
</html>
