<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/summernote/summernote.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/summernote/summernote-bs3.css}" rel="stylesheet"/>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-zh-edit" th:object="${zh}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">总会类型：</label>
				<div class="col-sm-8">
					<select id="zhType" name="zhType" class="form-control m-b" th:with="type=${@dict.getType('zh_type')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{zhType}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内容：</label>
				<div class="col-sm-8">
				    <input id="content" name="content" th:field="*{content}" type="hidden">
				    <div id="contentId" class="summernote"></div>
				</div>
			</div>
			<!-- <div class="form-group">	
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<select id="status" name="status" class="form-control m-b" th:with="type=${@dict.getType('sys_common_status')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{status}"></option>
					</select>
				</div>
			</div> -->

			<div class="form-group" style="display: none;">	
				<label class="col-sm-3 control-label">创建者：</label>
				<div class="col-sm-8">
					<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text" disabled>
				</div>
			</div>


			<div class="form-group" style="display: none;">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime"  name="createTime" class="form-control time-input" type="text" th:value="${#dates.format(zh.createTime, 'yyyy-MM-dd')}" disabled>
				</div>
			</div>


			<div class="form-group" style="display: none;">	
				<label class="col-sm-3 control-label">更新者：</label>
				<div class="col-sm-8">
					<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text" disabled>
				</div>
			</div>


			<div class="form-group" style="display: none;">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime"  name="updateTime" class="form-control time-input" type="text" th:value="${#dates.format(zh.updateTime, 'yyyy-MM-dd')}" disabled>
				</div>
			</div>


		</form>
    </div>
    <div th:include="include::footer"></div>
    <script th:src="@{/ajax/libs/summernote/summernote.min.js}"></script>
    <script th:src="@{/ajax/libs/summernote/summernote-zh-CN.js}"></script>
    <script type="text/javascript">
		var prefix = ctx + "shooting/zh"
		
	    $("#contentId").summernote({
			height : '320px',
			lang : 'zh-CN',
			dialogsInBody: true,
		    toolbar: [
		        ['style', ['style']],
		        ['font', ['bold', 'underline', 'clear']],
		        ['fontname', ['fontname']],
		        ['color', ['color']],
		        ['para', ['ul', 'ol', 'paragraph']],
		        ['table', ['table']],
		        ['insert', ['link','picture']],
		        ['view', ['fullscreen',  'help']]
			  ],
		        placeholder: '请输入通知的内容',
		        callbacks:{
		            onImageUpload:function(files, editor, $editable) {
		           	 var fd = new FormData();
		           	    fd.append("file", files[0]);
		           	    fd.append("type",13);
		           	    $.ajax({
		           	        type:"POST",
		           	        url:ctx + "shooting/oss/uploadRichText",
		           	     	data: fd,
		           	        cache: false,
		           	        contentType: false,
		           	        processData: false,
		           	        success: function (data) {
		           	        	$("#contentId").summernote('insertImage',data)
		           	        }
		           	    });
		           	 
		           }
		        }								
	    });
		
		var content = $("#content").val();
	    $('#contentId').summernote("code",content);			

		$("#form-zh-edit").validate({
			rules:{
				id: {
					required: false,
				},
				zhType: {
					required: false,
				},
				content: {
					required: false,
				},
				status: {
					required: false,
				},
				createBy: {
					required: false,
				},
				createTime: {
					required: false,
				},
				updateBy: {
					required: false,
				},
				updateTime: {
					required: false,
				},
			},
			messages: {
				id: {
				},		
				zhType: {
				},		
				content: {
				},		
				status: {
				},		
				createBy: {
				},		
				createTime: {
				},		
				updateBy: {
				},		
				updateTime: {
				},		
		    }				
		});
		

	    
		function submitHandler() {
			if ($.validate.form()) {
				var sHTMLcontent = $("#contentId").summernote('code');
				$("#content").val(sHTMLcontent);
		        var formdata = new FormData();
		        formdata.append("id", $("#id").val());		        
				formdata.append("zhType", $("#zhType").val());
				formdata.append("content", $("#content").val());
			/* 	formdata.append("status", $("#status").val()); */
				formdata.append("createBy", $("#createBy").val());
				formdata.append("createTime", $("#createTime").val());
				formdata.append("updateBy", $("#updateBy").val());
				formdata.append("updateTime", $("#updateTime").val());
	   


		        
		        $.ajax({
		            url: prefix + "/edit",
		            data: formdata,
		            type: "post",
		            processData: false,
		            contentType: false,
		            success: function(result) {
		            	$.operate.saveSuccess(result);
		            }
		        })	        
	   		}	
		}	    
		
	    
    
	    		
	</script>
</body>
</html>
