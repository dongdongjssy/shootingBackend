<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-goodsShoppingCart-edit" th:object="${goodsShoppingCart}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			    <input id="clientUserId" name="clientUserId" th:field="*{clientUserId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品id：</label>
				<div class="col-sm-8">
					<input id="goodsId" name="goodsId" th:field="*{goodsId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">数量：</label>
				<div class="col-sm-8">
					<input id="nums" name="nums" th:field="*{nums}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">库存：</label>
				<div class="col-sm-8">
					<input id="inventory" name="inventory" th:field="*{inventory}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<select id="status" name="status" class="form-control m-b" th:with="type=${@dict.getType('sys_common_status')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{status}"></option>
					</select>
				</div>
			</div>

			<div class="form-group" style="display: none;">	
				<label class="col-sm-3 control-label">创建者：</label>
				<div class="col-sm-8">
					<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text" disabled>
				</div>
			</div>


			<div class="form-group" style="display: none;">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime"  name="createTime" class="form-control time-input" type="text" th:value="${#dates.format(goodsShoppingCart.createTime, 'yyyy-MM-dd')}" disabled>
				</div>
			</div>


			<div class="form-group" style="display: none;">	
				<label class="col-sm-3 control-label">更新者：</label>
				<div class="col-sm-8">
					<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text" disabled>
				</div>
			</div>


			<div class="form-group" style="display: none;">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime"  name="updateTime" class="form-control time-input" type="text" th:value="${#dates.format(goodsShoppingCart.updateTime, 'yyyy-MM-dd')}" disabled>
				</div>
			</div>


		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "shooting/goodsShoppingCart"

		$("#form-goodsShoppingCart-edit").validate({
			rules:{
				id: {
					required: false,
				},
				clientUserId: {
					required: false,
				},
				goodsId: {
					required: false,
				},
				nums: {
					required: false,
				},
				inventory: {
					required: false,
				},
				status: {
					required: false,
				},
				createBy: {
					required: false,
				},
				createTime: {
					required: false,
				},
				updateBy: {
					required: false,
				},
				updateTime: {
					required: false,
				},
			},
			messages: {
				id: {
				},		
				clientUserId: {
				},		
				goodsId: {
				},		
				nums: {
				},		
				inventory: {
				},		
				status: {
				},		
				createBy: {
				},		
				createTime: {
				},		
				updateBy: {
				},		
				updateTime: {
				},		
		    }				
		});
		

	    
		function submitHandler() {
			if ($.validate.form()) {
		        var formdata = new FormData();
		        formdata.append("id", $("#id").val());		        
				formdata.append("clientUserId", $("#clientUserId").val());
				formdata.append("goodsId", $("#goodsId").val());
				formdata.append("nums", $("#nums").val());
				formdata.append("inventory", $("#inventory").val());
				formdata.append("status", $("#status").val());
				formdata.append("createBy", $("#createBy").val());
				formdata.append("createTime", $("#createTime").val());
				formdata.append("updateBy", $("#updateBy").val());
				formdata.append("updateTime", $("#updateTime").val());
	   


		        
		        $.ajax({
		            url: prefix + "/edit",
		            data: formdata,
		            type: "post",
		            processData: false,
		            contentType: false,
		            success: function(result) {
		            	$.operate.saveSuccess(result);
		            }
		        })	        
	   		}	
		}	    
		
	    
    
	    		
	</script>
</body>
</html>
