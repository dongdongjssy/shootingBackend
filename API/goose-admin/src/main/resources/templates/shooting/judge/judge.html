<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								昵称：<input type="text" name="nickname"/>
							</li>
							<li>
								姓名：<input type="text" name="name"/>
							</li>
							<li>
								裁判类别：<select name="category" th:with="type=${@dict.getType('shooting_judge_category')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								国籍：<select name="nationality" th:with="type=${@dict.getType('shooting_judge_nationality')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								状态：<select name="status" th:with="type=${@dict.getType('sys_common_status')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="shooting:judge:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="shooting:judge:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="shooting:judge:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
<!-- 				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="shooting:judge:export">
						<i class="fa fa-download"></i> 导出
				 </a> -->
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('shooting:judge:edit')}]];
        var removeFlag = [[${@permission.hasPermi('shooting:judge:remove')}]];
        var prefix = ctx + "shooting/judge";
        var datas_shooting_judge_category = [[${@dict.getType('shooting_judge_category')}]];
        var datas_shooting_judge_nationality = [[${@dict.getType('shooting_judge_nationality')}]];
        var datas_sys_common_status = [[${@dict.getType('sys_common_status')}]];


        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "裁判",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键',
					visible: false
				},
				{
					field : 'nickname', 
					title : '昵称',

					sortable: true
				},
				{
					field : 'name', 
					title : '姓名',

					sortable: true
				},
				{
					field : 'category', 
					title : '裁判类别',
					sortable: true,
					formatter: function(value, row, index) {
		            	return $.table.selectDictLabel(datas_shooting_judge_category, value);
		            }
				},
				{
					field : 'nationality', 
					title : '国籍',
					sortable: true,
					formatter: function(value, row, index) {
		            	return $.table.selectDictLabel(datas_shooting_judge_nationality, value);
		            }
				},
				{
					field : 'status', 
					title : '状态',
					sortable: true,
					formatter: function(value, row, index) {
		            	return $.table.selectDictLabel(datas_sys_common_status, value);
		            }
				},
				{
					field : 'avatar', 
					title : '头像',
					sortable: false,
					visible: false,
					formatter: function(value, row, index) {
						let isNetworkPic=value!=null&&(value.startsWith("https://")||value.startsWith("http://"));
						let pic=isNetworkPic?value:'/shooting/picture/${value}'
		            	return `<img src="${pic}" width="50px"></img>`;		            	
		            }		         						
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
        
    </script>
</body>
</html>
